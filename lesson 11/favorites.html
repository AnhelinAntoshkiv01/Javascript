<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let favorites = JSON.parse(localStorage.getItem(`favorites`));
    for (let user of favorites) {
        let divUser = document.createElement(`div`);
        divUser.innerText = user.name;
        document.body.append(divUser);
    }
</script>
</body>
</html>
